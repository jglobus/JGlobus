#####################################################################
# GridShib SAML Tools bootstrap properties
#
# Paths may be absolute or relative to $GRIDSHIB_HOME.
#####################################################################

gridshib.logConfigPath=etc/log4j.properties
gridshib.SAMLToolsConfigPath=etc/gridshib-saml-tools-config.properties
gridshib.dbConfigPath=etc/db-connection.properties
gridshib.certPath=etc/meaningless-ca/eec.pem
gridshib.keyPath=etc/meaningless-ca/eec-key.pem
gridshib.identityAttributesPath=etc/identity-attributes.txt
gridshib.cogConfigPath=etc/cog.properties

gridshib.keyStorePath=etc/testkeystore.jks
gridshib.keyStorePassword=gridshib
gridshib.keyStoreKeyAlias=test-jks-cred
gridshib.keyStoreKeyPassword=gridshib
